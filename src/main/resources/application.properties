spring.application.name=finanzapp
spring.datasource.url=jdbc:h2:file:./data/finanzapp;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

#flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#Hibernate SQL-Ausgabe aktivieren
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Optional
spring.jpa.open-in-view=false

#logging
logging.level.root=INFO
logging.level.com.finanzmanager=DEBUG

#logge in eine Datei
logging.file.name=logs/finanzapp.log
logging.level.org.flywaydb=DEBUG

#Custom Port (8081 statt 8080)
server.port=8081

#Eigene App-Properties
app.name=FinanzApp
app.default-currency=EUR
app.max-transactions=500

#swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packagesToScan=com.finanzmanager.finanzapp.controller


